<html xmlns="http://www.w3.org/1999/xhtml"xml:lang="en-GB"lang="en-GB">
<head>
	<title>图片水平居中、垂直居中自适应（兼容ie6/7）</title>
	<style type="text/css">
.wrap{display:table-cell;vertical-align:middle;width:600px;height:600px;font-size:0}
.border-show{border:2px solid #999}
.valigh-fix,.valign-center{display:inline-block;vertical-align:middle}
.valign-center{width:100%;text-align:center}
.valigh-fix{height:100%;display:inline}
.valigh-fix{display:inline}
.valign-center img{max-width: 600px;max-height: 600px}
</style>
</head>
<body>
	<div>
		<div class="wrap border-show">
		<span class="valign-center">
			<img src="http://b.hiphotos.baidu.com/image/pic/item/960a304e251f95caf0e333bdca177f3e670952a2.jpg"/>
		</span>
		<span class="valigh-fix"></span>
	</div>
	</div>
	<div>
		<div class="wrap border-show">
		<span class="valign-center">
			<img src="http://d.hiphotos.baidu.com/image/pic/item/314e251f95cad1c83418ed7d7d3e6709c83d51cc.jpg"/>
		</span>
		<span class="valigh-fix"></span>
	</div>
	</div>
	<div>
		<div class="wrap border-show">
		<span class="valign-center">
			<img src="http://c.hiphotos.baidu.com/image/pic/item/b21bb051f81986185485725a48ed2e738ad4e62a.jpg"/>
		</span>
		<span class="valigh-fix"></span>
	</div>
	</div>
</body>
